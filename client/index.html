<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>SAW</title>
		<meta charset="utf-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script src="code.js"></script>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-gem"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>Sistemas y Aplicaciones Web</h1>
								<p>MTI - UTFSM, Chile, Abril-Junio 2022<br />
								Ejercicio 1. Aplicación Web.</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><input type="text" id="txtEntity"></li>
								<li><a href="#buscar" onclick="searchEntities()">Buscar</a></li>
								<li><a style="white-space: nowrap" href="#ownentities" onclick="searchOwnEntities('0')">Contenido Actual</a></li>

							</ul>
						</nav>
						
					</header>

				<!-- Main -->
					<div id="main">

						<!-- buscar guardar-->
							<article id="buscar">
								<h2 class="major">Buscar</h2>
								<h2 class="major" id="lblError">Debe ingresar algún valor</h2>
								<table>
									<tr>
										<td>
											<ul id="entities"></ul>
											
										</td>
									</tr>
									<tr><td><button type="button" id="btnsave" onclick="saveEntity()">Guardar</button></td></tr>
								</table>
							</article>

						<!-- Contenido Actual -->
							<article id="ownentities">
								<div>
									<h2>Contenido Actual</h2>
									<div id="contenttable"> </div>
								</div>
							</article>

						<!-- actualizar -->
							<article id="actualizar">
								<h2 class="major">Actualizar</h2>
								<table>
									<tr>
										<td>
											<ul id="entitiesedit"></ul>
										</td>
									</tr>
									<tr><td><button type="button"  onclick="saveEntity(true)">Guardar</button></td></tr>
								</table>
							</article>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; SAW - MTI 2021. Design: Mauricio, Julian, Suraj.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
